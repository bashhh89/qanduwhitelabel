<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="/light.ico" rel="icon" media="(prefers-color-scheme: light)">
    <link href="/dark.ico" rel="icon" media="(prefers-color-scheme: dark)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>QanDu - Business Intelligence Platform</title>

    <!-- Puter.js Configuration -->
    <script>
      // Prevent custom element registration and disable dialogs
      window.PUTER_DISABLE_ELEMENTS = true;
      window.PUTER_DISABLE_DIALOGS = true;
      
      // Initialize Puter.js configuration
      window.puter = window.puter || {};
      window.puter.config = {
        apiHost: 'https://api.puter.com',
        debug: false,
        modules: ['fs', 'ai'],
        onInit: function() {
          window.puter.isReady = true;
          window.dispatchEvent(new Event('puterready'));
        }
      };
    </script>
    
    <!-- Load Puter.js with defer -->
    <script src="https://js.puter.com/v2/" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
